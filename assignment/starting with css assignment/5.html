<!DOCTYPE html>
<html>
<head>
    <style>
       
        .hidden-image {
            display: none;
        }

        .image-container:hover .hidden-image {
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h1>Hover below to reveal surprise </h1>
        <img src="./OIP.jpg" alt="Hidden Image" class="hidden-image">
        
    </div>
</body>
</html>
